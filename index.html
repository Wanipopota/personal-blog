<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Blog Test</title>
  <link rel="stylesheet" href="./assets/css/form.css">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body id="light">
  <header>
    <h1>Personal Blog Test Web-App</h1>
    <nav>
        <ul>
            <button id="theme">Theme</button>
        </ul>
    </nav>
  </header>
  <div id="container">
    <div class="box">
      <h1>My Personal Blogs</h1>
      <span class="circle">Hi! What's going on?</span>
    </div>
    <div class="box">
      <h2>Whats on your mind?</h2>
        <form>
          <div class="l1"> <label for="username">Username</label> </div>
          <div> <input type="text" id="username" /> </div>
          <div class="l2"> <label for="tittle">Title</label> </div>
          <div> <input type="text" id="tittle" /> </div>
          <div class="l3"> <label for="content">Content</label> </div>
          <div class="l4"> <textarea id="content"></textarea> </div>
          <input type="submit" id="submission" value="Submit" />
        </form>
    </div>
  </div>
  
  <footer>
    <div>
        <a href="https://github.com/Wanipopota" alt="github">Made by Wanipopota</a>
    </div>

  </footer>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
